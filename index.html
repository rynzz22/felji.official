<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FELJI Tech | Community Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              zinc: {
                850: '#1f2937',
                950: '#09090b',
              },
              brand: {
                navy: '#1B2538', // Dark Navy
                green: '#84cc16', // Lime Green
                greenDark: '#65a30d',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none; /* Custom cursor container */
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      @media (hover: none) {
        body {
          cursor: auto;
        }
      }

      /* Utility for tech borders */
      .tech-border {
        position: relative;
      }
      .tech-border::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 1px;
        background: #84cc16;
      }
      .tech-border::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 1px;
        height: 10px;
        background: #84cc16;
      }

      /* Glass Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      /* Dark mode support for glass */
      .dark .glass {
        background: rgba(27, 37, 56, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-dark {
        background: rgba(27, 37, 56, 0.7); /* Reduced opacity for better blending */
        backdrop-filter: blur(20px) saturate(140%);
        -webkit-backdrop-filter: blur(20px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      
      .dark .glass-card {
        background: rgba(31, 41, 55, 0.4); /* Zinc 800/900 mix */
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      .glass-adaptive {
         background: rgba(255, 255, 255, 0.1);
         backdrop-filter: blur(24px) saturate(150%);
         -webkit-backdrop-filter: blur(24px) saturate(150%);
         border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
